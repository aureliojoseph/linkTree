<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Aurelio Borges &mdash; Frontend Software Developer</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/profile.jpg" alt="profile photo of Aurelio" />
        <p>@aureliojoseph</p>
      </div>

      <div class="switch">
        <button class="switch-btn" onclick="toggleMode()"></button>
        <button id="lang-btn" class="translate-btn"></button>
      </div>

      <div>
        <ul>
          <li>
            <a
              class="primary-link translate"
              data-translation-key="posts"
              href="https://www.linkedin.com/in/aurelioaborges/recent-activity/shares/"
              rel="noopener"
              target="_blank"
              >Latest posts
            </a>
          </li>
          <li>
            <a
              class="primary-link translate"
              data-translation-key="portfolio"
              href="https://aureliojoseph.github.io/my-work/"
              rel="noopener"
              target="_blank"
              >View my Work
            </a>
          </li>
          <li>
            <a
              class="contact-link translate"
              data-translation-key="contact"
              href="https://aureliojoseph.github.io/my-work/#contact"
              rel="noopener"
              target="_blank"
              >Get in Touch
            </a>
          </li>
        </ul>
      </div>

      <div class="social-links">
        <ul>
          <a
            class="icon-link"
            href="https://www.linkedin.com/in/aurelioaborges"
            rel="noopener"
            target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a
            class="icon-link"
            href="https://github.com/aureliojoseph"
            rel="noopener"
            target="_blank"
            ><ion-icon name="logo-github"></ion-icon>
          </a>
          <a
            class="icon-link"
            href="https://www.instagram.com/aureliojoseph"
            rel="noopener"
            target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a
            class="icon-link"
            href="https://wa.me/5562981447999"
            rel="noopener"
            target="_blank"
            ><ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </ul>
      </div>

      <footer>Copyright &copy; <span class="year">2027</span> by Aurelio Borges</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
